<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        .flower {
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }
        .flower::before, .flower::after {
            content: '';
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 0;
        }
        .flower::after {
            top: 0;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="flower"></div>
</body>
</html>
